{{define "content"}}
    <div style="overflow-x: auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 14px; background-color: white;">
        
        <thead>
            <tr style="border-bottom: 1px solid #eee;">
                <th style="padding: 12px 15px; color: #333; font-weight: 600; border:1px solid #969696;">TÃ­tulo</th>
