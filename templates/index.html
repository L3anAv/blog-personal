{{define "content"}}
<aside style="width: 20%; display: flex; flex-direction: column;">
        <p style="font-weight: bold; width: max-content; padding:5px;">Ãšltimos 5 posteos</p>
        <ul style="list-style: none; width: 100%; display: flex; flex-direction: column; padding: 0;">
            {{ range .Latest }}
                    <a style="margin:2% 0 0 5%; width:max-content; cursor:pointer;" href="{{ $.BaseURL }}/{{ .Link }}"><li class="ultimos" style="font-size: 12px;">{{ .Title }}</li></a>
            {{ end }}
        </ul>
            <a class="posteos" href="{{ $.BaseURL }}/lista-de-posteos.html" style="border:none; font-weight: bold; font-size: clamp(0.625rem, 0.5529rem + 0.3846vw, 0.8125rem); padding:5px;">Ver todos los posteos</a>
</aside>

    <ul style="list-style: none; width: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center;  padding: 0; margin:0;">
        {{ range .Posts }}
            {{ if .Fijado }}
        <li style="display: flex; flex-direction: column; background:#d3d2d0; width: 80%; border: 0.5px dashed #000; padding: 10px; margin-bottom: 20px;">
         <p style="margin: 0 0 10px 0; line-height: 1; background:#d3d2d0;">ðŸ“Œ</p>
            <a style="width: max-content; cursor:pointer; text-decoration: none;" href="{{ $.BaseURL }}/{{ .Link }}">
                <p class="titulo" style="font-weight: bold; background:#d3d2d0; font-size: clamp(0.75rem, 0.5096rem + 1.2821vw, 1.375rem); margin: 0;">{{ .Title }}</p>
            </a>
            <p style="background:#d3d2d0; margin: 10px 0; font-size: clamp(0.625rem, 0.5529rem + 0.3846vw, 0.8125rem);">{{ .Description }}</p>
            
            <a style="all:unset; background:#d3d2d0; cursor: pointer; text-decoration: none;" class="link" href="{{ $.BaseURL }}/{{ .Link }}">
                <button style=" border:none; font-weight: bold; font-size: clamp(0.625rem, 0.5529rem + 0.3846vw, 0.8125rem); padding:5px; border-radius: 5px;"> Leer -></button>
            </a>
            
            <small style="display: block; background:#d3d2d0; padding:3px; text-align: center; margin-top: 12px; font-size: 13px; color: #666;">
                {{ .Author }} el {{ .Date }}
            </small>
        </li>
            {{ end }}
        {{ end }}
    </ul>
{{end}}
